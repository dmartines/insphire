<template name="profile">

	<div class="container">
		<div class="row">
			<h1>Student profile</h1>
			<img src="{{ myUser.profile.picture }}">
			<h3>{{ myUser.profile.name }}</h3>
			<h3>Dreams</h3>
			<ol>
				{{#each studentProfile.dream}}
				<li>{{this}}</li>
				{{else}}
				<p>No dreams yet</p>
				{{/each}}
			</ol>
			<h3>Personal video</h3>
			<div>{{{studentProfile.youtubeEmbed}}}</div>
			<br>
			<button id="editProfile" class="btn btn-primary">Edit your profile</button>
			<button id="logout" class="btn btn-default">Logout</button>
		</div>
	</div>	

</template>
